<html>
<head>

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</head>
<body>
<div id='app'>
  <table>
    <tr>
      <th>TO Do</th>
      <th>Doing</th>
    </tr>
    <tr>
      <td>
        <div id='column1'>
          <ul class="todo-list">
            <li @dragover.prevent @drop="dragFinish(-1, $event)" v-if="dragging > -1" class="trash-drop todo-item" v-bind:class="{drag: isDragging}">Delete</li>

            <li v-else>
              <input placeholder="Type new task and press enter" type="text" class="new-todo todo-item" v-model="newItem" @keyup.enter="addItem">
            </li>

            <li class="todo-item" v-for="(item, i) in todos" v-key="i" draggable="true" @dragstart="dragStart(i, $event)" @dragover.prevent @dragenter="dragEnter" @dragleave="dragLeave" @dragend="dragEnd" @drop="dragFinish(i, $event)">
              <span>{{ item.title }}</span>
              <span class="remove-item" @click="removeItem(item)">x</span>
            </li>
          </ul>
        </div>
      </td>
      <td>
        <div id='column2'>
          <ul class="todo-list">
            <li @dragover.prevent @drop="dragFinish(-1, $event)" v-if="dragging > -1" class="trash-drop todo-item" v-bind:class="{drag: isDragging}">Delete</li>

            <li v-else>
              <input placeholder="Type new task and press enter" type="text" class="new-todo todo-item" v-model="newItem2" @keyup.enter="addItem2">
            </li>

            <li class="todo-item" v-for="(item, i) in todos2" v-key="i" draggable="true" @dragstart="dragStart(i, $event)" @dragover.prevent @dragenter="dragEnter" @dragleave="dragLeave" @dragend="dragEnd" @drop="dragFinish(i, $event)">
              <span>{{ item.title }}</span>
              <span class="remove-item" @click="removeItem(item)">x</span>
            </li>
          </ul>
        </div>
      </td>
      </tr>
  </table>
</div>

<script src="test.js"></script>

</body>
